name: Release

on:
  release:
    types:
      - created
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: npm install

    - name: Test
      run: npm test

    - name: Build
      run: npm run build-prod

    - name: Copy images
      run: cp ./assets/manifest/*.png ./dist

    - name: Set image tag
      run: |
        TAG=${{ github.event.release.tag_name || github.event.inputs.version }}
        echo "IMAGE_TAG=${TAG#v}" >> $GITHUB_ENV

    - name: Build the Docker image
      run: |
        echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin docker.io
        docker build . --file Dockerfile --tag ${{ secrets.DOCKER_HUB_REPOSITORY }}:$IMAGE_TAG
        docker push ${{ secrets.DOCKER_HUB_REPOSITORY }}:$IMAGE_TAG
